[package]
name = "cotp"
version = "0.1.9"
authors = ["replydev <commoncargo@tutanota.com>"]
edition = "2021"
description = "Trustworthy, encrypted, command-line TOTP/HOTP authenticator app with import functionality."
repository = "https://github.com/replydev/cotp"
homepage = "https://github.com/replydev/cotp"
documentation = "https://github.com/replydev/cotp/blob/master/README.md"
readme = "README.md"
license-file = "LICENSE"
categories = ["command-line-utilities","authentication"]
keywords = ["cotp","totp","authenticator","google-authenticator","argon2"]

#Optimize release binary size
[profile.release]
opt-level = "s"
lto = true
codegen-units = 1

[dependencies]
serde_json = "1.0.78"
serde = { version = "1.0.135", features = ["derive"] }
dirs = "4.0.0"
rpassword = "5.0.1"
data-encoding = "2.3.2"
crossterm = "0.22.1"
tui = "0.17.0"
copypasta-ext = "0.3.7"
zeroize = "1.4.3"
clap = "3.0.12"
hmac = "0.12.0"
sha-1 = "0.10.0"
sha2 = "0.10.1"
chacha20poly1305 = "0.9.0"
rust-argon2 = "1.0"
getrandom = "0.2.4"
scrypt = "0.8.1"
aes-gcm = "0.9.4"
hex = "0.4.3"
qrcode = "0.12.0"
urlencoding = "2.1.0"
#TODO Remove these dependencies in the next version
sodiumoxide = "0.2.7"